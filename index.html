<!DOCTYPE html>
<html>
<head>
<title>Sandwich Maker</title>
<link rel="stylesheet" href="style.css"/>
<sript src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="main.js"></script>
</head>
<body>
<h1>Sandwich Maker</h1>
<div class="sandwich">
	<div class="bread">
		<div class="b-border">
			<div class="b-top">
				<div class="mayo"></div>
				<div class="butter"></div>
				<div class="tomato">
					<span></span>
					<span></span>
				</div>
				<div class="onion"></div>
				<div class="cheese-slice"></div>
				<div class="lettuce"></div>
				<div class="carrot"></div>
				<div class="bell-pepper"></div>
			</div>
		</div>
	</div>
	<div class="bread second">
		<div class="b-border">
			<div class="b-top"></div>
		</div>
	</div>
</div>
<div class="container">
	<h4>Choose Your Sandwich Toppings</h4>
	<input type="checkbox" class="link-mayo" name="toppings"/><label class="label1">Mayonnaise</label>
	<input type="checkbox" class="link-butter" name="toppings"/><label class="label2">Peanut Butter</label><br/>
	<input type="submit" class="btn" value="Next"/>
</div>
</body>
</html>
